<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlogGet y Blog</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.com/libraries/bulma"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="hero is-success is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Hi here, write something!
          </h1>
          <h2 class="subtitle">
            (Press the button)
          </h2>
          <a class="button is-large is-inverted is-outlined" href="post.html">New Post</a>
        </div>
      </div>
    </section>
    <div class="columns">
      <div class="column is-one-quarter">
        <!-- placeholder -->
      </div>
      <div class="column">
        <form id="createNew" name="createNew">
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input id="post-title" class="input" type="text" placeholder="Text input">
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea id="post-body" class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <a href="index.html"><button type="submit" class="button is-link">Save</button></a>
            </div>
            <div class="control">
              <a class="button is-text" href="index.html">Cancel</a>
            </div>
          </div>
        </form>

      </div> <!-- column -->

      <div class="column is-one-quarter">
        <!-- placeholder -->
      </div>
    </div>

    <script type="text/javascript" src="requests.js"></script>
    <script type="text/javascript" src="Templates/index.js"></script>
    <script type="text/javascript" src="Render/home.js"></script>
  </body>
</html>
