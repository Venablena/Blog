<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlogGet y Blog</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.com/libraries/bulma"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="columns">
      <div class="column is-one-quarter">
        <!-- placeholder -->
      </div>
      <div class="column">
        <div class="field article-title">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input">
          </div>
        </div>

        <div class="field article-body">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-text">Cancel</button>
          </div>
        </div>
      </div> <!-- column -->

      <div class="column is-one-quarter">
        <!-- placeholder -->
      </div>
    </div>

  </body>
</html>
